<!DOCTYPE>
<html>
<head>
	<title>
			NIC Mexico Entry	
	</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">

</head>
<body>

	<main>
		<label for="submitInput">
    		<input  class="gafete" type="submit" value="Colaboradores Tec" id="colaboradoresTec"/>
    	</label>
    	<label for="submitInput">
    		<input  class="gafete" type="submit" value="Olvido Tarjeta" id="olvidoTarjeta"/>
    	</label>
    	<label for="submitInput">
    		<input  class="gafete" type="submit" value="Registro Menores" id="registroMenores"/>
    	</label>
    	<label for="submitInput">
    		<input  class="gafete" type="submit" value="Visita General" id="visitaGeneral"/>
    	</label>
    	<label for="submitInput">
    		<input  class="gafete" type="submit" value="Busqueda" id="Busqueda"/>
    	</label>

    	<form class="colab">
			<fieldset>
				<legend>
					Colaboradores Tec
				</legend>

				<label for="textInput">
					<h3>Nombre Completo</h3>
				<input type ="text" class="formElement" id="nombreColab" required/>
				<div></div>
				</label>
				<label for="textInput">
					<h3>Empresa visitante</h3>
				<input type ="text" class="formElement" id="empresaColab" required/>
				</label>
				<label for="textInput" required>
					<h3>Aviso de Privacidad</h3>
					<input type="checkbox" id="privacidadColab" class="round" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput" required>
					<h3>Politica de Seguridad</h3>
					<input type="checkbox" id="seguridadColab" class="round" required>He leído y estoy de acuerdo

				</label>

				<p></p>
				<label for="submitInput">
    				<input  class="submitColab" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

    	<form class="olvido">
			<fieldset>
				<legend>
					Olvido de Acceso
				</legend>

				<label for="textInput">
					<div><h3>Nómina</h3></div>
				<input type ="text" class="formElement" id="nomina" required/>

				<label for="submitInput">
    				<input  class="submitNomina" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

    	<form class="menores">
			<fieldset>
				<legend>
					Registro de menores
				</legend>

				<label for="textInput">
					<div><h3>Nombre Completo</h3></div>
				<input type ="text" class="formElement" id="nombreMenor" required/>
				<div></div>
				</label>
				<label for="textInput">
					<div><h3>Responsable</h3></div>
				<input type ="text" class="formElement" id="responsableMenor" required/>
				</label>
				<label for="textInput">
					<div><h3>Aviso de Privacidad</h3></div>
					<input type="checkbox" id="privacidadMenor" class="round" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput">
					<div><h3>Politica de Seguridad</h3></div>
					<input type="checkbox" id="seguridadMenor" class="round" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput">
					<div><h3>Suscrito</h3></div>
				<input type ="text" class="formElement" id="suscrito" required/>
				</label>
				<p></p>

				<label for="submitInput">
    				<input  class="submitMenor" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

		<form class="citaForm" >
			<h3>¿Cuentas con una cita?</h3>
			<label for="submitInput">
    			<input  class="citaSi" type="button" value="Si"/>
    		</label>
	    	<label>
	    		<input  class="citaNo" type="button" value="No"/>
	    	</label>
		</form>

		<form class="correoCita">
			<label for="textInput">
			<div><h3>Ingresa el correo de la cita</h3></div>
			<input type ="text" class="formElement" id="correoCita" />
			<label for="submitInput">
				<input  class="submitCita" type="submit" value="Enviar"/>
			</label>
			</label>
		</form>

    	<form class="visita">
			<fieldset>
				<legend>
					Registro de Visita
				</legend>
				
				<label for="textInput">
					<div><h3>Nombre Completo</h3></div>
				<input type ="text" class="formElement" id="nombreVisita" required/>
				<div></div>
				</label>
				<label for="textInput">
					<div><h3>Responsable de visita</h3></div>
				<input type ="text" class="formElement" id="responsableVisita" required/>
				</label>
				<label for="textInput">
					<div><h3>Empresa</h3></div>
				<input type ="text" class="formElement" id="empresaVisita" required/>
				</label>
				<h3>Motivo de la visita</h3>
				<form id="motivo"required>
					<input type="radio" id="motivoJunta" name="motivo" value="Junta con personal" required>Junta con personal
					<div></div>
					<input type="radio" id="motivoProveedor" name="motivo" value="Proveedor de Servicios" required>Proveedor de Servicios
					<div></div>
					<input type="radio" id="motivoPersonal" name="motivo" value="Personal" required>Personal
				</form>
				<label for="textInput">
					<div><h3>Aviso de Privacidad</h3></div>
					<input type="checkbox" id="privacidadVisita" class="round" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput">
					<div><h3>Politica de Seguridad</h3></div>
					<input type="checkbox" id="seguridadVisita" class="round" required>He leído y estoy de acuerdo
				</label>
			
				<p></p>

				<label for="submitInput">
    				<input  class="submit" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

	</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
