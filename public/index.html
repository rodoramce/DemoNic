<!DOCTYPE html>
<html>
<head>

	<title>			NIC Mexico Entry	</title>
	<link rel="stylesheet" href="./css/index.css"/>
	
</head>
	<header>
		<div class="banner"><img  class="nic-logo" src="https://www.nicmexico.mx/wp-content/uploads/2018/09/favicon.png"/></div>
	</header>
<body>

	<main>
		<nav>

			<label for="submitInput">
				<input  class="gafete" type="submit" value="Colaboradores Tec" id="colaboradoresTec"/>
			</label>
			<label for="submitInput">
				<input  class="gafete" type="submit" value="Olvido Tarjeta" id="olvidoTarjeta"/>
			</label>
			<label for="submitInput">
				<input  class="gafete" type="submit" value="Registro Menores" id="registroMenores"/>
			</label>
			<label for="submitInput">
				<input  class="gafete" type="submit" value="Visita General" id="visitaGeneral"/>
			</label>
			<label for="submitInput">
				<input  class="gafete" type="submit" value="Busqueda" id="Busqueda"/>
			</label>
		</nav>
			
    	<form class="colab">
			<fieldset>
				<legend>
					Colaboradores Tec
				</legend>

				<label for="textInput">
					<div><p>Nombre Completo</p></div>
				<input type ="text" class="formElement" id="nombreColab" required/>
				<div></div>
				</label>
				<label for="textInput">
					<div><p>Empresa visitante</p></div>
				<input type ="text" class="formElement" id="empresaColab" required/>
				</label>
				<label for="textInput" required>
					<div><p>Aviso de Privacidad</p></div>
					<input type="checkbox" id="privacidadColab" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput" required>
					<div><p>Politica de Seguridad</p></div>
					<input type="checkbox" id="seguridadColab" required>He leído y estoy de acuerdo

				</label>

				<p></p>
				<label for="submitInput">
    				<input  class="submitColab" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

    	<form class="olvido">
			<fieldset>
				<legend>
					Olvido de Acceso
				</legend>

				<label for="textInput">
					<div><p>Nómina</p></div>
				<input type ="text" class="formElement" id="nomina" required/>
				<p></p>

				<label for="submitInput">
    				<input  class="submitNomina" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

    	<form class="menores">
			<fieldset>
				<legend>
					Registro de menores
				</legend>

				<label for="textInput">
					<div><p>Nombre Completo</p></div>
				<input type ="text" class="formElement" id="nombreMenor" required/>
				<div></div>
				</label>
				<label for="textInput">
					<div><p>Responsable</p></div>
				<input type ="text" class="formElement" id="responsableMenor" required/>
				</label>
				<label for="textInput">
					<div><p>Aviso de Privacidad</p></div>
					<input type="checkbox" id="privacidadMenor" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput">
					<div><p>Politica de Seguridad</p></div>
					<input type="checkbox" id="seguridadMenor" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput">
					<div><p>Suscrito</p></div>
				<input type ="text" class="formElement" id="suscrito" required/>
				</label>
				<p></p>

				<label for="submitInput">
    				<input  class="submitMenor" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

		<form class="citaForm" >
			<p>¿Cuentas con una cita?</p>
			<label for="submitInput">
    			<input  class="citaSi" type="button" value="Si"/>
    		</label>
	    	<label>
	    		<input  class="citaNo" type="button" value="No"/>
	    	</label>
		</form>

		<form class="correoCita">
			<label for="textInput">
			<div><p>Ingresa el correo de la cita</p></div>
			<input type ="text" class="formElement" id="correoCita" />
			<label for="submitInput">
				<input  class="submitCita" type="submit" value="Enviar"/>
			</label>
			</label>
		</form>

    	<form class="visita">
			<fieldset>
				<legend>
					Registro de Visita
				</legend>
				
				<label for="textInput">
					<div><p>Nombre Completo</p></div>
				<input type ="text" class="formElement" id="nombreVisita" required/>
				<div></div>
				</label>
				<label for="textInput">
					<div><p>Responsable de visita</p></div>
				<input type ="text" class="formElement" id="responsableVisita" required/>
				</label>
				<label for="textInput">
					<div><p>Empresa</p></div>
				<input type ="text" class="formElement" id="empresaVisita" required/>
				</label>
				<p>Motivo de la visita</p>
				<form id="motivo"required>
					<input type="radio" id="motivoJunta" name="motivo" value="Junta con personal" required>Junta con personal
					<div></div>
					<input type="radio" id="motivoProveedor" name="motivo" value="Proveedor de Servicios" required>Proveedor de Servicios
					<div></div>
					<input type="radio" id="motivoPersonal" name="motivo" value="Personal" required>Personal
				</form>
				<label for="textInput">
					<div><p>Aviso de Privacidad</p></div>
					<input type="checkbox" id="privacidadVisita" required>He leído y estoy de acuerdo
				</label>
				<label for="textInput">
					<div><p>Politica de Seguridad</p></div>
					<input type="checkbox" id="seguridadVisita" required>He leído y estoy de acuerdo
				</label>
			
				<p></p>

				<label for="submitInput">
    				<input  class="submit" type="submit" value="Enviar"/>
    			</label>
				
			</fieldset>
		</form>

	</main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
